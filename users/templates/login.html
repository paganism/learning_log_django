{% extends 'learning_logs/base.html' %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Try again.</p>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'index' %}">
</form>

{% endblock %}
