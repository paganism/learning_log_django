{% extends 'learning_logs/base.html' %}

{% block header %}
    <h2>Topics</h2>
{% endblock header %}

{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics Yet</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_topic' %}">Add a new topic</a>
{% endblock %}
